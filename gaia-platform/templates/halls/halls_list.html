<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Залы GAIA</title>
</head>
<body>
<h1>Наши залы</h1>

<ul>
  {% for hall in halls %}
    <li>
      <h2>{{ hall.name }}</h2>
      <p>Вместимость: {{ hall.capacity }} человек</p>
      <p>Базовая цена: {{ hall.base_price_per_hour }} ₽/час</p>
      <a href="{% url 'halls:detail' hall.slug %}">Подробнее и расписание →</a>
    </li>
  {% empty %}
    <li>Пока нет залов.</li>
  {% endfor %}
</ul>

</body>
</html>
